<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<meta charset="UTF-8" >
<script>
var annotations = JSON.parse(localStorage.annotations); 

function Delete(id) {
for ( var i = 0; i < annotations.length; i++ ) {
    if (annotations[i].id === parseInt(id)) {
        annotations.splice(i,1); 
    }
}

localStorage.annotations = JSON.stringify(annotations);

function _GET(name){
    var url = window.location.search.replace("?", "");
    var itens = url.split("&");

    for(n in itens){
        if(itens[n].match(name)){
            return decodeURIComponent(itens[n].replace(name+"=", ""));
        }
    }
} }
</script>
<style>
#annotations {
	margin-top: 65px;
}

.button {
	top: 0;
	position:absolute;
	z-index:2;
	padding:1rem;
	box-shadow:0 1px 2px #aaa;right: 0;
	left: 0;
	background: white;
	text-align: center;
}
</style>
</head>
<body>
<div id="addbutton" class="button" onclick="window.location.replace('adicionar_anotacao.html');">Adicionar anotação</div>
<div id="annotations">
<script>
for (var i=0; i < annotations.length; i++) {
  document.write("<section class=\"margin card\">");
  document.write("<p><b>" + JSON.parse(localStorage.getItem("annotations"))[i].title + "</b></p>");
  document.write("<p>" + JSON.parse(localStorage.getItem("annotations"))[i].description + "</p>");
  document.write("<a onclick=\"Delete(" + JSON.parse(localStorage.getItem("annotations"))[i].id + "); location.reload();\" style=\"color: #0000ff\">Apagar</a>");
  document.write("</section>");
}
</script>
</div>
</body>
</html>
